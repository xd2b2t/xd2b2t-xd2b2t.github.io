<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Salones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --secondary: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark-1: #121212;
            --dark-2: #1e1e1e;
            --dark-3: #2a2a2a;
            --light-1: #f5f6fa;
            --light-2: #d2dae2;
            --light-3: #a4b0be;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-1);
            color: var(--light-1);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .logo-icon i {
            font-size: 1.2rem;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--light-2);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        /* Main content */
        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Cards */
        .card {
            background-color: var(--dark-2);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            z-index: -1;
            border-radius: 18px;
            opacity: 0.3;
            filter: blur(10px);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--dark-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light-1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            color: var(--primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--light-2);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--dark-3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-1);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--light-3);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .btn-icon:hover {
            color: var(--primary);
            background-color: rgba(108, 92, 231, 0.1);
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--dark-3);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            color: var(--light-1);
            min-width: 800px;
        }

        .table th {
            background-color: var(--dark-3);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-3);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .badge-success {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .badge-warning {
            background-color: rgba(253, 203, 110, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .badge-danger {
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--light-3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--dark-2);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--light-3);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateY(100px);
            opacity: 0;
            animation: slideIn 0.3s forwards;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification i {
            font-size: 1.1rem;
        }

        .notification.success {
            border-left: 4px solid var(--secondary);
        }

        .notification.error {
            border-left: 4px solid var(--danger);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        .fade-out {
            animation: fadeOut 0.3s forwards;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text {
            color: var(--light-1);
            font-size: 1rem;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-50px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-between;
                gap: 0.5rem;
            }
            
            .main {
                padding: 0 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <!-- Firebase y aplicación -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // Configuración de Firebase (mantener igual)
        const firebaseConfig = {
            apiKey: "AIzaSyC8JDhWWp1jmqJvbu8s2Dsz0Yg2W0F61_s",
            authDomain: "reservas-universidad.firebaseapp.com",
            projectId: "reservas-universidad",
            storageBucket: "reservas-universidad.appspot.com",
            messagingSenderId: "1020769094680",
            appId: "1:1020769094680:web:981ed8ea4a8b63be0b076d"
        };

        // Inicializar Firebase (mantener igual)
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Observador de autenticación (mantener igual)
        auth.onAuthStateChanged(async user => {
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        document.getElementById('main-header').style.display = 'block';
                        document.getElementById('main-content').style.display = 'block';
                        initSalonesPanel();
                    } else {
                        showAccessDenied();
                    }
                } catch (error) {
                    console.error("Error al verificar rol:", error);
                    showNotification('Error al verificar permisos', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            } else {
                window.location.href = 'login.html';
            }
            document.getElementById('loading-overlay').style.display = 'none';
        });

        // Función para inicializar el panel de salones (versión corregida)
        function initSalonesPanel() {
            const salonForm = document.getElementById('salon-form');
            const salonesTable = document.getElementById('salones-table');
            const refreshBtn = document.getElementById('refresh-salones');
            const logoutBtn = document.getElementById('logout-btn');
            const editForm = document.getElementById('edit-form');
            const editModal = document.getElementById('edit-modal');
            const modalCloseBtns = document.querySelectorAll('.modal-close');

            // Cargar salones inicialmente
            loadSalones();

            // Event listeners
            salonForm.addEventListener('submit', handleSalonCreate);
            refreshBtn.addEventListener('click', () => {
                loadSalones();
                showNotification('Lista de salones actualizada', 'success');
            });
            logoutBtn.addEventListener('click', handleLogout);
            editForm.addEventListener('submit', handleSalonUpdate);
            
            modalCloseBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    editModal.style.display = 'none';
                });
            });

            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.style.display = 'none';
                }
            });

            // Función para cargar salones (versión corregida)
            // Función para cargar salones (versión corregida)
            async function loadSalones() {
                try {
                    refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                    salonesTable.innerHTML = '<tr class="empty-state"><td colspan="6">Cargando salones...</td></tr>';

                    // CONSULTA SIMPLIFICADA - Primero sin ordenar para probar
                    const querySnapshot = await db.collection('salones').get();

                    console.log("Documentos obtenidos:", querySnapshot.size); // Debug

                    if (querySnapshot.empty) {
                        salonesTable.innerHTML = '<tr class="empty-state"><td colspan="6">No hay salones registrados</td></tr>';
                        return;
                    }

                    salonesTable.innerHTML = '';

                    // Convertir a array para poder ordenar después
                    const salones = [];
                    querySnapshot.forEach(doc => {
                        salones.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    // Ordenar localmente (más seguro)
                    salones.sort((a, b) => {
                        // Primero por edificio
                        if (a.edificio < b.edificio) return -1;
                        if (a.edificio > b.edificio) return 1;

                        // Luego por piso (manejar casos null/undefined)
                        const pisoA = a.piso !== undefined ? a.piso : -1;
                        const pisoB = b.piso !== undefined ? b.piso : -1;
                        if (pisoA < pisoB) return -1;
                        if (pisoA > pisoB) return 1;

                        // Finalmente por nombre
                        if (a.nombre < b.nombre) return -1;
                        if (a.nombre > b.nombre) return 1;

                        return 0;
                    });

                    // Procesar cada salón ordenado
                    salones.forEach(salon => {
                        const row = salonesTable.insertRow();

                        // Nombre
                        row.insertCell(0).textContent = salon.nombre || 'Sin nombre';

                        // Edificio
                        row.insertCell(1).textContent = salon.edificio || 'No especificado';

                        // Piso
                        const pisoCell = row.insertCell(2);
                        pisoCell.textContent = salon.piso !== undefined ? salon.piso : '-';

                        // Capacidad
                        row.insertCell(3).textContent = salon.capacidad || '0';

                        // Equipamiento
                        const equipamientoCell = row.insertCell(4);
                        if (salon.equipamiento && salon.equipamiento.length > 0) {
                            const equipamientoList = salon.equipamiento.split(',').map(item => item.trim());
                            equipamientoCell.innerHTML = equipamientoList.map(item => 
                                `<span class="badge badge-primary" style="margin: 0.1rem;">${item}</span>`
                            ).join('');
                        } else {
                            equipamientoCell.textContent = 'No especificado';
                        }

                        // Acciones
                        const actionsCell = row.insertCell(5);
                        actionsCell.style.display = 'flex';
                        actionsCell.style.gap = '0.5rem';

                        // Botón editar
                        const editBtn = document.createElement('button');
                        editBtn.className = 'btn-icon';
                        editBtn.title = 'Editar salón';
                        editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                        editBtn.addEventListener('click', () => openEditModal(salon.id, salon));
                        actionsCell.appendChild(editBtn);

                        // Botón eliminar
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn-icon';
                        deleteBtn.title = 'Eliminar salón';
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                        deleteBtn.addEventListener('click', () => deleteSalon(salon.id, salon.nombre));
                        actionsCell.appendChild(deleteBtn);
                    });

                } catch (error) {
                    console.error("Error al cargar salones:", error);
                    showNotification("Error al cargar salones. Ver consola para detalles.", "error");
                    salonesTable.innerHTML = `<tr class="empty-state"><td colspan="6">Error: ${error.message}</td></tr>`;
                } finally {
                    refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i>';
                }
            }

            // Función para crear salón (ajustada a tu estructura)
            async function handleSalonCreate(e) {
                e.preventDefault();
                
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
                
                try {
                    const nombre = document.getElementById('salon-nombre').value.trim();
                    const capacidad = parseInt(document.getElementById('salon-capacidad').value) || 0;
                    const edificio = document.getElementById('salon-edificio').value.trim();
                    const piso = document.getElementById('salon-piso').value ? parseInt(document.getElementById('salon-piso').value) : null;
                    const equipamiento = document.getElementById('salon-equipamiento').value.trim();
                    
                    // Validaciones
                    if (!nombre || !edificio || isNaN(capacidad) || capacidad < 1) {
                        throw new Error('Nombre, edificio y capacidad son campos obligatorios. La capacidad debe ser mayor a 0.');
                    }
                    
                    // Crear documento con tu estructura exacta
                    await db.collection('salones').add({
                        nombre,
                        capacidad,
                        edificio,
                        piso: piso !== null ? piso : null,
                        equipamiento: equipamiento || null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: auth.currentUser.uid
                    });
                    
                    showNotification(`Salón "${nombre}" creado correctamente`, 'success');
                    salonForm.reset();
                    loadSalones(); // Recargar la lista después de crear
                } catch (error) {
                    console.error("Error al crear salón:", error);
                    showNotification(error.message || "Error al crear salón", "error");
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            }

            // ... (mantener las demás funciones igual: openEditModal, handleSalonUpdate, deleteSalon, handleLogout)
        }

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot con Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --secondary: #10a37f;
            --secondary-light: #55efc4;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark-1: #121212;
            --dark-2: #1e1e1e;
            --dark-3: #2a2a2a;
            --light-1: #f5f6fa;
            --light-2: #d2dae2;
            --light-3: #a4b0be;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-1);
            color: var(--light-1);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(16, 163, 127, 0.1) 0%, transparent 20%);
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        .chat-card {
            background-color: var(--dark-2);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            z-index: -1;
            border-radius: 18px;
            opacity: 0.7;
            filter: blur(10px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        .logo-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        .logo-text p {
            color: var(--light-3);
            font-size: 0.8rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-dark);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--dark-3);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
            text-align: right;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .chat-form {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.9rem 1.2rem;
            background-color: var(--dark-3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light-1);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
        }

        .chat-input::placeholder {
            color: var(--light-3);
            opacity: 0.6;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: none;
            background: var(--gradient);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.8rem 1.2rem;
            background-color: var(--dark-3);
            border-radius: 12px;
            align-self: flex-start;
            margin-bottom: 0.5rem;
            display: none;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--light-3);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-container {
                height: 90vh;
            }
            
            .chat-header {
                padding: 1rem;
            }
            
            .chat-messages {
                padding: 1rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }
    </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-card">
      <div class="chat-header">
        <div class="logo-icon"><i class="fas fa-robot"></i></div>
        <div class="logo-text">
          <h1>Gemini Assistant</h1>
          <p>Asistente con tecnología de Google Gemini</p>
        </div>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
          ¡Hola! Soy tu asistente de IA con tecnología de Google Gemini. ¿En qué puedo ayudarte hoy?
          <span class="message-time">Ahora</span>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <span></span><span></span><span></span>
      </div>

      <div class="chat-input-container">
        <form class="chat-form" id="chat-form">
          <textarea class="chat-input" id="chat-input" placeholder="Escribe tu mensaje..." rows="1" required></textarea>
          <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>

  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
    <p class="loading-text">Conectando con Gemini...</p>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Configuración de la API de Google Gemini
    const API_KEY = "AIzaSyDDWBSHjUV60tavvpOWlqV8K-AlWCf3Fk4"; // Reemplaza con tu API key real
    const MODEL = "gemini-2.0-flash";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    let conversationHistory = [
      {
        role: "user",
        parts: [{text: "Eres un asistente de IA útil, amable y detallado. Responde siempre en español."}]
      }
    ];

    chatInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageDiv.innerHTML = `${content}<span class="message-time">${timeString}</span>`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAIResponse(userMessage) {
      loadingSpinner.classList.add('active');
      typingIndicator.style.display = 'flex';

      // Agregar el mensaje del usuario al historial
      conversationHistory.push({
        role: "user",
        parts: [{text: userMessage}]
      });

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: conversationHistory,
            generationConfig: {
              temperature: 0.7,
            }
          })
        });

        const data = await response.json();
        
        // Extraer la respuesta de Gemini
        let aiMessage = "Lo siento, no pude procesar tu solicitud.";
        if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts) {
          aiMessage = data.candidates[0].content.parts[0].text;
        }

        // Agregar la respuesta al historial
        conversationHistory.push({
          role: "model",
          parts: [{text: aiMessage}]
        });

        addMessage(aiMessage, false);
      } catch (error) {
        addMessage("❌ Error al conectar con la IA. Por favor intenta nuevamente.", false);
        console.error("Error:", error);
      } finally {
        loadingSpinner.classList.remove('active');
        typingIndicator.style.display = 'none';
      }
    }

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (message === '') return;

      addMessage(message, true);
      chatInput.value = '';
      chatInput.style.height = 'auto';
      getAIResponse(message);
    });
  </script>
</body>
</html>

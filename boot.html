<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --secondary: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark-1: #121212;
            --dark-2: #1e1e1e;
            --dark-3: #2a2a2a;
            --light-1: #f5f6fa;
            --light-2: #d2dae2;
            --light-3: #a4b0be;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-1);
            color: var(--light-1);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--gradient);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-role {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--light-1);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            height: calc(100vh - 120px);
        }

        .card {
            background-color: var(--dark-2);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--dark-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            color: var(--primary-light);
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: var(--dark-3);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
            text-align: right;
        }

        .chat-input-container {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-3);
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background-color: var(--dark-3);
            border: 1px solid var(--dark-3);
            border-radius: 10px;
            color: var(--light-1);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .send-btn {
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            background-color: var(--dark-3);
            border-radius: 12px;
            align-self: flex-start;
            margin-bottom: 0.5rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--light-3);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notification.success {
            background-color: var(--secondary);
        }

        .notification.error {
            background-color: var(--danger);
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            .main {
                padding: 0 1rem;
                height: calc(100vh - 100px);
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <h1>Asistente de IA</h1>
                </div>
            </div>
            <div class="user-info">
                <span class="user-role">Usuario</span>
                <div class="user-menu">
                    <button id="clear-chat-btn" class="logout-btn">
                        <i class="fas fa-trash"></i>
                        <span>Limpiar chat</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-comments card-icon"></i>
                    Chat con asistente
                </h2>
            </div>
            <div class="card-body">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Mensajes aparecerán aquí -->
                        <div class="message assistant-message">
                            ¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?
                            <div class="message-time">Ahora</div>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <textarea id="chat-input" class="chat-input" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Configuración de la API de ChatGPT
        const API_KEY = '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';
        const API_URL = 'https://api.openai.com/v1/chat/completions';
        
        // Elementos del DOM
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        
        // Historial de conversación
        let conversationHistory = [
            {
                role: "system",
                content: "Eres un asistente útil que responde en español. Sé amable y profesional."
            },
            {
                role: "assistant",
                content: "¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?"
            }
        ];
        
        // Autoajustar altura del textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Enviar mensaje al presionar Enter (pero permitir Shift+Enter para nueva línea)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Enviar mensaje al hacer clic en el botón
        sendBtn.addEventListener('click', sendMessage);
        
        // Limpiar el chat
        clearChatBtn.addEventListener('click', clearChat);
        
        // Función para enviar mensaje
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Agregar mensaje del usuario al historial y al chat
            addMessageToChat('user', message);
            conversationHistory.push({ role: "user", content: message });
            
            // Limpiar el input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Deshabilitar el botón de enviar y mostrar indicador de escritura
            sendBtn.disabled = true;
            showTypingIndicator();
            
            try {
                // Llamar a la API de ChatGPT
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: conversationHistory,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error en la API: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                // Agregar respuesta al historial y al chat
                addMessageToChat('assistant', assistantMessage);
                conversationHistory.push({ role: "assistant", content: assistantMessage });
                
            } catch (error) {
                console.error('Error al comunicarse con la API:', error);
                showNotification('Error al conectar con el asistente', 'error');
                addMessageToChat('assistant', 'Lo siento, hubo un error al procesar tu solicitud. Por favor, inténtalo de nuevo más tarde.');
            } finally {
                // Ocultar indicador de escritura y habilitar el botón
                hideTypingIndicator();
                sendBtn.disabled = false;
                chatInput.focus();
                
                // Hacer scroll al último mensaje
                scrollToBottom();
            }
        }
        
        // Función para agregar mensaje al chat
        function addMessageToChat(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // Formatear el contenido (mantener saltos de línea)
            const formattedContent = content.replace(/\n/g, '<br>');
            
            // Obtener hora actual
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${formattedContent}
                <div class="message-time">${timeString}</div>
            `;
            
            // Ocultar el indicador de escritura si existe
            hideTypingIndicator();
            
            // Agregar el mensaje al chat
            chatMessages.appendChild(messageDiv);
            
            // Hacer scroll al último mensaje
            scrollToBottom();
        }
        
        // Función para mostrar indicador de escritura
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        // Función para ocultar indicador de escritura
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Función para limpiar el chat
        function clearChat() {
            if (confirm('¿Estás seguro de que quieres limpiar toda la conversación?')) {
                chatMessages.innerHTML = '';
                conversationHistory = [
                    {
                        role: "system",
                        content: "Eres un asistente útil que responde en español. Sé amable y profesional."
                    },
                    {
                        role: "assistant",
                        content: "¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?"
                    }
                ];
                
                addMessageToChat('assistant', '¡Hola! Soy tu asistente de IA. ¿En qué puedo ayudarte hoy?');
                showNotification('Chat limpiado correctamente', 'success');
            }
        }
        
        // Función para hacer scroll al final del chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Función para mostrar notificaciones
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>

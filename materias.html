<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Usando los mismos estilos que en tus páginas anteriores */
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --secondary: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark-1: #121212;
            --dark-2: #1e1e1e;
            --dark-3: #2a2a2a;
            --light-1: #f5f6fa;
            --light-2: #d2dae2;
            --light-3: #a4b0be;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-1);
            color: var(--light-1);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--gradient);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: white;
        }

        .logo-text h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-role {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--light-1);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .card {
            background-color: var(--dark-2);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--dark-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            color: var(--primary-light);
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--light-2);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--dark-3);
            border: 1px solid var(--dark-3);
            border-radius: 10px;
            color: var(--light-1);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .btn-success {
            background-color: var(--secondary);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--dark-1);
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--dark-3);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            color: var(--light-1);
            min-width: 800px;
        }

        .table th {
            background-color: var(--dark-3);
            font-weight: 600;
            text-align: left;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--dark-3);
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .badge-warning {
            background-color: rgba(253, 203, 110, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .badge-danger {
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge-primary {
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .notification.success {
            background-color: var(--secondary);
        }

        .notification.error {
            background-color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--light-3);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--dark-2);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--light-3);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            .main {
                padding: 0 1rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="logo-text">
                    <h1>Gestión Académica</h1>
                </div>
            </div>
            <div class="user-info">
                <span id="user-role" class="user-role">Administrador</span>
                <div class="user-menu">
                    <button id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Salir</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <!-- Formulario de Programas Académicos -->
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-graduation-cap card-icon"></i>
                    Programas Académicos
                </h2>
                <button id="add-programa" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Nuevo Programa
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Código</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="programas-table">
                            <tr>
                                <td colspan="3" class="empty-state">Cargando programas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Formulario de Materias -->
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-book-open card-icon"></i>
                    Materias
                </h2>
                <button id="add-materia" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Nueva Materia
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Código</th>
                                <th>Programa</th>
                                <th>Docente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="materias-table">
                            <tr>
                                <td colspan="5" class="empty-state">Cargando materias...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para Programas -->
    <div id="programa-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="programa-modal-title">Nuevo Programa</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="programa-form">
                <input type="hidden" id="programa-id">
                <div class="form-group">
                    <label for="programa-nombre" class="form-label">Nombre del Programa</label>
                    <input type="text" id="programa-nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="programa-codigo" class="form-label">Código</label>
                    <input type="text" id="programa-codigo" class="form-control" required>
                </div>
                <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <button type="button" class="btn btn-danger modal-close">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Materias -->
    <div id="materia-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="materia-modal-title">Nueva Materia</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="materia-form">
                <input type="hidden" id="materia-id">
                <div class="form-group">
                    <label for="materia-nombre" class="form-label">Nombre de la Materia</label>
                    <input type="text" id="materia-nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="materia-codigo" class="form-label">Código</label>
                    <input type="text" id="materia-codigo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="materia-programa" class="form-label">Programa Académico</label>
                    <select id="materia-programa" class="form-control" required>
                        <option value="">Seleccione un programa...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="materia-docente" class="form-label">Docente</label>
                    <select id="materia-docente" class="form-control">
                        <option value="">Sin asignar</option>
                    </select>
                </div>
                <div style="margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.5rem;">
                    <button type="button" class="btn btn-danger modal-close">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase y aplicación -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        // Configuración de Firebase (usando la misma que en tus otras páginas)
        const firebaseConfig = {
            apiKey: "AIzaSyC8JDhWWp1jmqJvbu8s2Dsz0Yg2W0F61_s",
            authDomain: "reservas-universidad.firebaseapp.com",
            projectId: "reservas-universidad",
            storageBucket: "reservas-universidad.appspot.com",
            messagingSenderId: "1020769094680",
            appId: "1:1020769094680:web:981ed8ea4a8b63be0b076d"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Referencias del DOM
        const programasTable = document.getElementById('programas-table');
        const materiasTable = document.getElementById('materias-table');
        const addProgramaBtn = document.getElementById('add-programa');
        const addMateriaBtn = document.getElementById('add-materia');
        const programaModal = document.getElementById('programa-modal');
        const materiaModal = document.getElementById('materia-modal');
        const programaForm = document.getElementById('programa-form');
        const materiaForm = document.getElementById('materia-form');
        const logoutBtn = document.getElementById('logout-btn');
        const userRoleSpan = document.getElementById('user-role');

        // Variables globales
        let currentUser = null;
        let isAdmin = false;
        let programas = [];
        let docentes = [];

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    await checkAdminRole();
                    loadProgramas();
                    loadMaterias();
                    loadDocentes();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // Configurar modales
            setupModals();
        });

        // Verificar si el usuario es admin
        async function checkAdminRole() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    isAdmin = userData.role === 'admin';
                    userRoleSpan.textContent = isAdmin ? 'Administrador' : 'Docente';
                    
                    if (!isAdmin) {
                        showNotification('No tienes permisos para acceder a esta página', 'error');
                        setTimeout(() => window.location.href = 'app.html', 2000);
                    }
                }
            } catch (error) {
                console.error("Error al verificar rol:", error);
                showNotification('Error al verificar permisos', 'error');
            }
        }

        // Cargar programas académicos
        async function loadProgramas() {
            try {
                const querySnapshot = await db.collection('programas')
                    .orderBy('nombre')
                    .get();
                
                programas = [];
                programasTable.innerHTML = '';
                
                if (querySnapshot.empty) {
                    programasTable.innerHTML = '<tr><td colspan="3" class="empty-state">No hay programas registrados</td></tr>';
                    return;
                }
                
                querySnapshot.forEach(doc => {
                    const programa = { id: doc.id, ...doc.data() };
                    programas.push(programa);
                    
                    const row = programasTable.insertRow();
                    row.insertCell(0).textContent = programa.nombre;
                    row.insertCell(1).textContent = programa.codigo;
                    
                    const actionsCell = row.insertCell(2);
                    actionsCell.innerHTML = `
                        <div class="action-buttons">
                            <button onclick="editPrograma('${programa.id}')" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button onclick="deletePrograma('${programa.id}', '${programa.nombre}')" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    `;
                });
                
                // Actualizar select de programas en el modal de materias
                updateProgramasSelect();
            } catch (error) {
                console.error("Error al cargar programas:", error);
                showNotification('Error al cargar programas', 'error');
            }
        }

        // Cargar materias
        async function loadMaterias() {
            try {
                const querySnapshot = await db.collection('materias')
                    .orderBy('nombre')
                    .get();
                
                materiasTable.innerHTML = '';
                
                if (querySnapshot.empty) {
                    materiasTable.innerHTML = '<tr><td colspan="5" class="empty-state">No hay materias registradas</td></tr>';
                    return;
                }
                
                // Cargamos todas las materias con sus relaciones
                const materiasPromises = querySnapshot.docs.map(async doc => {
                    const materia = { id: doc.id, ...doc.data() };
                    
                    // Obtener nombre del programa
                    let programaNombre = 'No asignado';
                    if (materia.programaId) {
                        const programaDoc = await db.collection('programas').doc(materia.programaId).get();
                        if (programaDoc.exists) {
                            programaNombre = programaDoc.data().nombre;
                        }
                    }
                    
                    // Obtener nombre del docente
                    let docenteNombre = 'No asignado';
                    if (materia.docenteId) {
                        const docenteDoc = await db.collection('users').doc(materia.docenteId).get();
                        if (docenteDoc.exists) {
                            docenteNombre = docenteDoc.data().name || docenteDoc.data().email;
                        }
                    }
                    
                    return { ...materia, programaNombre, docenteNombre };
                });
                
                const materiasCompletas = await Promise.all(materiasPromises);
                
                // Mostrar en la tabla
                materiasCompletas.forEach(materia => {
                    const row = materiasTable.insertRow();
                    row.insertCell(0).textContent = materia.nombre;
                    row.insertCell(1).textContent = materia.codigo;
                    row.insertCell(2).textContent = materia.programaNombre;
                    row.insertCell(3).textContent = materia.docenteNombre;
                    
                    const actionsCell = row.insertCell(4);
                    actionsCell.innerHTML = `
                        <div class="action-buttons">
                            <button onclick="editMateria('${materia.id}')" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button onclick="deleteMateria('${materia.id}', '${materia.nombre}')" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error al cargar materias:", error);
                showNotification('Error al cargar materias', 'error');
            }
        }

        // Cargar docentes para asignar a materias
        async function loadDocentes() {
            try {
                const querySnapshot = await db.collection('users')
                    .where('role', '==', 'docente')
                    .get();
                
                docentes = [];
                querySnapshot.forEach(doc => {
                    docentes.push({ id: doc.id, ...doc.data() });
                });
                
                // Actualizar select de docentes en el modal de materias
                updateDocentesSelect();
            } catch (error) {
                console.error("Error al cargar docentes:", error);
            }
        }

        // Actualizar select de programas en el modal de materias
        function updateProgramasSelect() {
            const select = document.getElementById('materia-programa');
            select.innerHTML = '<option value="">Seleccione un programa...</option>';
            
            programas.forEach(programa => {
                const option = document.createElement('option');
                option.value = programa.id;
                option.textContent = `${programa.nombre} (${programa.codigo})`;
                select.appendChild(option);
            });
        }

        // Actualizar select de docentes en el modal de materias
        function updateDocentesSelect() {
            const select = document.getElementById('materia-docente');
            select.innerHTML = '<option value="">Sin asignar</option>';
            
            docentes.forEach(docente => {
                const option = document.createElement('option');
                option.value = docente.id;
                option.textContent = docente.name || docente.email;
                select.appendChild(option);
            });
        }

        // Configurar eventos de los modales
        function setupModals() {
            // Programa Modal
            addProgramaBtn.addEventListener('click', () => {
                document.getElementById('programa-modal-title').textContent = 'Nuevo Programa';
                document.getElementById('programa-id').value = '';
                programaForm.reset();
                programaModal.style.display = 'flex';
            });
            
            // Materia Modal
            addMateriaBtn.addEventListener('click', () => {
                document.getElementById('materia-modal-title').textContent = 'Nueva Materia';
                document.getElementById('materia-id').value = '';
                materiaForm.reset();
                materiaModal.style.display = 'flex';
            });
            
            // Cerrar modales
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', () => {
                    programaModal.style.display = 'none';
                    materiaModal.style.display = 'none';
                });
            });
            
            // Formulario de Programa
            programaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const id = document.getElementById('programa-id').value;
                const nombre = document.getElementById('programa-nombre').value.trim();
                const codigo = document.getElementById('programa-codigo').value.trim();
                
                try {
                    if (id) {
                        // Editar programa existente
                        await db.collection('programas').doc(id).update({
                            nombre,
                            codigo,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        showNotification('Programa actualizado correctamente', 'success');
                    } else {
                        // Crear nuevo programa
                        await db.collection('programas').add({
                            nombre,
                            codigo,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        showNotification('Programa creado correctamente', 'success');
                    }
                    
                    programaModal.style.display = 'none';
                    loadProgramas();
                } catch (error) {
                    console.error("Error al guardar programa:", error);
                    showNotification('Error al guardar programa', 'error');
                }
            });
            
            // Formulario de Materia
            materiaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const id = document.getElementById('materia-id').value;
                const nombre = document.getElementById('materia-nombre').value.trim();
                const codigo = document.getElementById('materia-codigo').value.trim();
                const programaId = document.getElementById('materia-programa').value;
                const docenteId = document.getElementById('materia-docente').value || null;
                
                try {
                    if (!programaId) {
                        throw new Error('Debe seleccionar un programa académico');
                    }
                    
                    const materiaData = {
                        nombre,
                        codigo,
                        programaId,
                        docenteId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    if (id) {
                        // Editar materia existente
                        await db.collection('materias').doc(id).update(materiaData);
                        showNotification('Materia actualizada correctamente', 'success');
                    } else {
                        // Crear nueva materia
                        materiaData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        await db.collection('materias').add(materiaData);
                        showNotification('Materia creada correctamente', 'success');
                    }
                    
                    materiaModal.style.display = 'none';
                    loadMaterias();
                    
                    // Si se asignó un docente, actualizar su registro
                    if (docenteId) {
                        await updateDocenteMaterias(docenteId);
                    }
                } catch (error) {
                    console.error("Error al guardar materia:", error);
                    showNotification(error.message || 'Error al guardar materia', 'error');
                }
            });
        }

        // Actualizar las materias asignadas a un docente
        async function updateDocenteMaterias(docenteId) {
            try {
                // Obtener todas las materias asignadas a este docente
                const querySnapshot = await db.collection('materias')
                    .where('docenteId', '==', docenteId)
                    .get();
                
                const materiasIds = querySnapshot.docs.map(doc => doc.id);
                
                // Actualizar el registro del docente
                await db.collection('users').doc(docenteId).update({
                    materias: materiasIds
                });
            } catch (error) {
                console.error("Error al actualizar materias del docente:", error);
            }
        }

        // Editar programa
        async function editPrograma(id) {
            try {
                const doc = await db.collection('programas').doc(id).get();
                if (doc.exists) {
                    const programa = doc.data();
                    
                    document.getElementById('programa-modal-title').textContent = 'Editar Programa';
                    document.getElementById('programa-id').value = id;
                    document.getElementById('programa-nombre').value = programa.nombre;
                    document.getElementById('programa-codigo').value = programa.codigo;
                    
                    programaModal.style.display = 'flex';
                }
            } catch (error) {
                console.error("Error al cargar programa:", error);
                showNotification('Error al cargar programa', 'error');
            }
        }

        // Editar materia
        async function editMateria(id) {
            try {
                const doc = await db.collection('materias').doc(id).get();
                if (doc.exists) {
                    const materia = doc.data();
                    
                    document.getElementById('materia-modal-title').textContent = 'Editar Materia';
                    document.getElementById('materia-id').value = id;
                    document.getElementById('materia-nombre').value = materia.nombre;
                    document.getElementById('materia-codigo').value = materia.codigo;
                    document.getElementById('materia-programa').value = materia.programaId || '';
                    document.getElementById('materia-docente').value = materia.docenteId || '';
                    
                    materiaModal.style.display = 'flex';
                }
            } catch (error) {
                console.error("Error al cargar materia:", error);
                showNotification('Error al cargar materia', 'error');
            }
        }

        // Eliminar programa
        async function deletePrograma(id, nombre) {
            if (!confirm(`¿Está seguro de eliminar el programa "${nombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            
            try {
                // Verificar si hay materias asociadas
                const querySnapshot = await db.collection('materias')
                    .where('programaId', '==', id)
                    .get();
                
                if (!querySnapshot.empty) {
                    throw new Error('No se puede eliminar el programa porque tiene materias asociadas');
                }
                
                await db.collection('programas').doc(id).delete();
                showNotification('Programa eliminado correctamente', 'success');
                loadProgramas();
            } catch (error) {
                console.error("Error al eliminar programa:", error);
                showNotification(error.message || 'Error al eliminar programa', 'error');
            }
        }

        // Eliminar materia
        async function deleteMateria(id, nombre) {
            if (!confirm(`¿Está seguro de eliminar la materia "${nombre}"? Esta acción no se puede deshacer.`)) {
                return;
            }
            
            try {
                await db.collection('materias').doc(id).delete();
                showNotification('Materia eliminada correctamente', 'success');
                loadMaterias();
            } catch (error) {
                console.error("Error al eliminar materia:", error);
                showNotification('Error al eliminar materia', 'error');
            }
        }

        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => window.location.href = 'login.html')
                .catch(error => {
                    console.error('Error al cerrar sesión:', error);
                    showNotification('Error al cerrar sesión', 'error');
                });
        });

        // Mostrar notificación
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
